<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css" />
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./style/index.css" />
</head>
<body>
    <div id="card">
        <label for="">Password</label>
        <div id="password-field">
            <input type="password" id="password">
            <button id="eye-btn"><i class="fa fa-eye" id="eye-icon"></i></button>
        </div>
        <p id="password-long-message" class="">This field is require.</p>
        <div id="message-align">
            <div id="m-1" style="background-color: red;" class="animate__animated animate__fadeIn"></div>
            <div id="m-2" style="background: yellow;" class="animate__animated animate__fadeIn"></div>
            <div id="m-3" style="background-color: green;" class="animate__animated animate__fadeIn"></div>
        </div>
        <div id="align">
            <p id="password-align-message1" class="animate__animated animate__fadeIn">Password is weak.</p>
            <p id="password-align-message2" class="animate__animated animate__fadeIn">Password is moderate.</p>
            <p id="password-align-message3" class="animate__animated animate__fadeIn">Password is strong.</p>

        </div>

    </div>
</body>
</html>
